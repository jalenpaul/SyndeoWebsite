<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="styleSheet" type="text/css" href="/CSS/MainStyles.css">
    <link rel="styleSheet" type="text/css" href="/CSS/CompleteProfile.css">
    <title>Complete Profile</title>
</head>

<body>
    <nav id="nav_CP" class="navbar">
        <div class="container-fluid">
            <button class="navbar-toggle custom-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#div_CP_OC" aria-controls="div_CP_OC">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button id="b_CP_close" type="button" class="btn-close btn-close-white" data-bs-toggle="modal" data-bs-target="#div_CP_closeModal" aria-label="Close"></button>
        </div>
    </nav>

        <div id="divCarousel_CP_contents" class="carousel slide" data-bs-ride="carousel">
            <div id="div_CP_contentsBody">
                
            </div>
        </div>
    </div>

    <!-- Off Canvas -->
    <div id="div_CP_OC" class="offcanvas offcanvas-start" tabindex="-1" aria-labelledby="h5_CP_OC_title">
        <div class="offcanvas-header">
            <h5 id="h5_CP_OC_title" class="offcanvas-title">Complete Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ol id="ol_CP_OC_map" class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Display</div>
                        Let's show the world who you really are!!
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </li>
            </ol>
        </div>
    </div>

        <!-- Close Modal -->
        <div id="div_CP_closeModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Exit Without Finishing</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Completing your profile can increase your popularity in the algorithm.
                </div>
                <div class="modal-footer">
                  <a href="https://jalenpaul.github.io/SyndeoWebsite/SyndeoWebsite/HTML/Home">
                    <button type="button" class="btn" data-bs-dismiss="modal">Yes, Exit</button>
                  </a>
                </div>
              </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
