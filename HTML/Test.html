<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="styleSheet" type="text/css" href="/CSS/MainStyles.css">
        <link rel="styleSheet" type="text/css" href="/CSS/TestStyles.css">
        <title>Test</title>
    </head>

    <body>
        <nav id="nav_quiz" class="navbar">
            <div class="container-fluid">
                <h3 id="h1_quiz"></h3>
                <button id="b_quiz_close" type="button" class="btn-close btn-close-white" data-bs-toggle="modal" data-bs-target="#div_EP_closeModal" aria-label="Close"></button>
            </div>
        </nav>

        <div id="carousel_quiz" class="carousel slide" data-bs-interval="false">

            <div id="div_quiz_carouselInner" class="carousel-inner">

                <!-- Test Cover slide -->
              <div id="carouselItem_quiz_cover" class="carousel-item active">
                  <img id="img_quiz_cover_display">
                  <h1 id="h1_quiz_cover_title"></h1>
                  <h3 id="h2_quiz_cover_caption"></h3>
                  <button id="b_quiz_cover_start" class="InputSubmit" data-bs-target="#carousel_quiz" data-bs-slide="next">Start</button>
              </div>

              <!-- Test slide -->
              <div id="carouselItem_quiz_test" class="carousel-item">
                <div class="progress">
                    <div id="div_EP_OC_yourMatchProgress" class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div id="div_test_body" class="DivHoveredPaddedItem">
                    <h3 id="h2_test_question"></h3>
                    <div id="div_test_option1" class="form-check">
                        <input id="radioInput_test_option1" class="InputRadio" type="radio" name="radioGroupTest">
                        <label id="label_test_option1" class="form-check-" for="radioInput_test_option1"></label>
                    </div>
                    <div id="div_test_option2" class="form-check">
                        <input id="radioInput_test_option2" class="InputRadio" type="radio" name="radioGroupTest">
                        <label id="label_test_option2" class="form-check-" for="radioInput_test_option2"></label>
                    </div>
                    <div id="div_test_option3" class="form-check">
                        <input id="radioInput_test_option3" class="InputRadio" type="radio" name="radioGroupTest">
                        <label id="label_test_option3" class="form-check-" for="radioInput_test_option3"></label>
                    </div>
                    <div id="div_test_option4" class="form-check">
                        <input id="radioInput_test_option4" class="InputRadio" type="radio" name="radioGroupTest">
                        <label id="label_test_option4" class="form-check-" for="radioInput_test_option4"></label>
                    </div>
                </div>
                <div id="div_test_optionBtns">
                    <button id="b_test_next" class="InputSubmit">Next</button>
                </div>
              </div>

              <!--Results slide -->
              <div id="carouselItem_test_results" class="carousel-item">
                  <h2 id="h2_test_results_result"></h2>
                  <h3 id="h3_test_results_description"></h3>
                  <button id="b_test_results_submit" class="InputSubmit">Submit</button>
              </div>
              
            </div>

        </div>

        <script text="text/javascript" src="/JS/Test.js" type="module"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
